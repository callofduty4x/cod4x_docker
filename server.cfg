// This is a sample test configuration for the dockerized version
// See https://github.com/callofduty4x/CoD4x_Server/wiki/Server-setup for more info about server setup and running
// See https://github.com/GameServerManagers/Game-Server-Configs/blob/master/CallOfDuty4/server.cfg for examples

// Basic config
set net_port 28960
set sv_hostname "CoD4X on Docker"
set g_motd "Running on Docker!"
set sv_pure 0
set dedicated "2"
//set sv_showasranked 1

// Network
set sv_maxclients 12

// Maps & rotation
set sv_mapRotation "gametype dm map mp_backlot map mp_block map mp_broadcast gametype sd map mp_shipment map mp_countdown gametype dom map mp_backlot map mp_shipment"
map_rotate
